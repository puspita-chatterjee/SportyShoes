<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        p {text-align: center;}
        button {text-align: centre;}
        body {
            background-image: url('/images/SportyShoe2.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            color: #FFFFFF;
        }
        .orderTableStyle {
            width: 70%;
            border-collapse: collapse;
        }
        .orderTableStyle tr {
            color: #00040c;
        }
        .orderTableStyle tr {
            padding: 5px;
        }
        .orderTableStyle td {
            border: #00040c 1px;
            font: bold 18px/1.1em Arial, Helvetica, sans-serif;
            letter-spacing: 0.1em;
            color: #00040c;
        }
        .button {
            background-color: #08acf3;
            border: 2px solid #032cf7;
            color: #040000;
            padding: 14px 40px;;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        .button:hover {
            background-color: #032cf7;
            color: white;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
    </style>
    <meta charset="UTF-8">
    <title>Welcome to Sporty Shoes E-Shop</title>
</head>
<body>
<h1><p>Provide details to place Order !!!!</p></h1>
<div>
    <form name = "orderShoe">
        <table align="center" class="orderTableStyle">
            <tr>
                <td><p>Customer Name:</p></td>
                <td><input size="35" type = "text" name = 'customerName'/></td>
            </tr>
            <tr>
                <td><p>Order Quantity:</p></td>
                <td><input size = "5" type = "text" name = 'orderQty'/></td>
            </tr>
            <tr>
                <td><p>Email:</p></td>
                <td><input size = "35" type = 'text' name = 'customerEmail'/></td>
            </tr>
            <tr>
                <td><p>Choose Product:</p></td>
                <td>
                    <select name="productType">
                        <option value="Nike Running Shoes" selected>Nike Running</option>
                        <option value="Nike Sports Shoes">Nike Sports</option>
                        <option value="Adidas Sports Shoes">Adidas Sports</option>
                        <option value="Adidas Running Shoes">Adidas Running</option>
                        <option value="Nike Flex Runner">Nike Flex Runner</option>
                        <option value="REEBOK XT SLIP-ON">REEBOK XT SLIP-ON</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <div align="center">
            <table>
                <tr>
                    <button class="button" type = 'submit' onclick="document.forms['orderShoe'].action = '/placeOrder'; return true;">
                        Place Order
                    </button>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
