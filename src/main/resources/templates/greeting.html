<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sporty Shoes Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        p {text-align: center;}
        button {text-align: centre;}
        body {
            background-image: url('https://img.freepik.com/free-photo/fashion-male-sport-shoes-blue-background-stylish-man-sneakers-fitness-close-up_77190-1693.jpg?size=626&ext=jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<h1><p th:text="'Hello ' + ${name} + '!'" /></h1>
<p>Welcome to <span th:text="${appName}">Our App</span></p>
<p style="font-size:25px;"> Please Log in if already registered!</p>
<br/>
<form name="loginForm">
    <p>
        <button style="font-size:25px;" type = 'submit' onclick="document.forms['loginForm'].action = '/login'; return true;">
            Log in
        </button>
    </p>
</form>
<form name="productListForm">
    <p>
        <button style="font-size:25px;" type = 'submit' onclick="document.forms['productListForm'].action = '/product'; return true;">
            View Products
        </button>
    </p>
</form>
</body>
</html>
