<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        p {text-align: center;}
        button {text-align: centre;}
        body {
            background-image: url('https://img.freepik.com/free-photo/fashion-male-sport-shoes-blue-background-stylish-man-sneakers-fitness-close-up_77190-1693.jpg?size=626&ext=jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #FFFFFF;
        }
    </style>
    <meta charset="UTF-8">
    <title>Welcome to Sporty Shoes E-Shop</title>
</head>
<body>
<h1><p>Welcome to Sporty Shoes E-Shop !!!!</p></h1>
<h1><p th:text="'Hello Customer - ' + ${name} + '!'" /></h1>
<form name="customerSuccessForm">
    <p>
        <button style="font-size:25px;" type = 'submit' onclick="document.forms['customerSuccessForm'].action = '/OrderShoe'; return true;">
            Order Your favourite Style !
        </button>
    </p>
</form>
<form name="logoutForm">
    <p>
        <button style="font-size:25px;" type = 'submit' onclick="document.forms['logoutForm'].action = '/greeting'; return true;">
            Logout
        </button>
    </p>
</form>
</body>
</html>
